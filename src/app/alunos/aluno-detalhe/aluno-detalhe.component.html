<div class="card">
  <div class="card-body">
    <h5 class="card-title">Detalhes do {{ aluno.nome }}</h5>

    <p class="card-text">Id: {{ aluno.id }}</p>
    <p class="card-text">Nome: {{ aluno.nome }}</p>
    <p class="card-text">Email: {{ aluno.email }}</p>

    <a class="btn btn-outline-info card-link" (click)="edit()">Editar</a>
    <a class="btn btn-outline-danger card-link" (click)="delete()">Excluir</a>
  </div>
</div>
