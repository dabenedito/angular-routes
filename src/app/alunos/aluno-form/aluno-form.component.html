<div class="card">
  <div class="card-body">
    <h5 class="card-title">Criar/Editar aluno</h5>
    <div class="col p-3">
      <div class="row mb-3">
        <label class="form-label" for="aluno-id">ID</label>
        <input class="form-control" type="text" id="aluno-id" [(ngModel)]="aluno.id" name="id" disabled readonly placeholder="#">
      </div>

      <div class="row mb-3">
        <label class="form-label" for="aluno-nome" >Nome do aluno</label>
        <input class="form-control" type="text" id="aluno-nome" [(ngModel)]="aluno.nome" (input)="onInput()">
      </div>

      <div class="row mb-3">
        <label class="form-label" for="aluno-email">E-mail</label>
        <input class="form-control" type="email" id="aluno-email" placeholder="name@example.com" [(ngModel)]="aluno.email">
      </div>

      <button class="btn btn-success" type="submit">{{ "Salvar/Editar" }}</button>
    </div>
  </div>
</div>
